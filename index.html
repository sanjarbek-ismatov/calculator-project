<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator | UZWeb</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main>
		<div class="main">
			<div class="calculator-main">
				<div class="calculator">
					<div class="calculator-border">
						<div class="logo">
							<h1>Calculator</h1>
						</div>
						<div class="input-main">
							<div class="input">
								<input type="text" name="text" id="input-text" placeholder="0" disabled>
							</div>
							<div class="UWV1">
								<p>UWV1</p>
							</div>
						</div>
						<div class="buttons">
							<div class="buttons-number">
								<ul>
									<li id="c" class="blue-button">c</li>
									<li id="pi">&#8730</li>
									<li id="percent">%</li>
									<li value="7" id="seven">7</li>
									<li id="eight" value="8">8</li>
									<li class="number" id="nine" value="9">9</li>
									<li id="four" value="4">4</li>
									<li id="five" value="5">5</li>
									<li id="six" value="6">6</li>
									<li id="one" value="1">1</li>
									<li id="two" value="2">2</li>
									<li id="three" value="3">3</li>
									<li id="zero" value="0">0</li>
									<li id="dot" value=".">.</li>
									<li id="math">=</li>
								</ul>
								
							</div>
							<div class="buttons-math">
								<ul>
									<li>&#960</li>
									<li>/</li>
									<li>x</li>
									<li>-</li>
									<li>+</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./js/app.js"></script>
</body>

</html>
