<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator | UZWeb</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<main>
		<div class="main">
			<div class="calculator-main">
				<div class="calculator">
					<div class="calculator-border">
						<div class="logo">
							<h1>Calculator</h1>
						</div>
						<div class="input-main">
							<div class="input">
								<input type="text" name="text" id="input-text" placeholder="0" disabled>
							</div>
							<div class="UWV1">
								<p>UWV1</p>
							</div>
						</div>
						<div class="buttons">
							<div class="buttons-number">
								<ul>
									<li class="blue-button">c</li>
									<li>&#8730</li>
									<li>%</li>
									<li value="9">7</li>
									<li>8</li>
									<li>9</li>
									<li>4</li>
									<li>5</li>
									<li>6</li>
									<li>1</li>
									<li>2</li>
									<li>3</li>
									<li>0</li>
									<li>.</li>
									<li>=</li>
								</ul>
								
							</div>
							<div class="buttons-math">
								<ul>
									<li>&#960</li>
									<li>/</li>
									<li>x</li>
									<li>-</li>
									<li>+</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
